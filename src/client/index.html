<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tic Tac Toe</title>
		<link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">


		<style>
		body {
			margin: 20px;
			background-color: #2c3e50;
		}
		body, button, input {
			font-family: 'Krub', sans-serif;
			font-size: 24px;
			font-weight: 500;
			text-align: center;
		}
		h1 {
			font-family: 'Krub', sans-serif;
			margin: 40px 0;
			text-align: center;
			font-weight: 700;
			color: #e67e22;
		}
		
		table {
			width: 100%;
			border-collapse: collapse;
		}

		td {
			width: 33.333%;
			border: 6px solid #34495e;
		}

		td:after {
			content: '';
			display: block;
			margin-top: 33.333%;
		}

		
		</style>
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<div>
		<table class="board">
			<div>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			</div>
			<div>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			</div>
			<div>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			</div>
		</table>
		</div>

	</body>
</html>
